<body>

  <a href="../index.html" id="backLink"></a>

  <div class="container">

    <h2>Native Checkbox</h2>

    <input type="checkbox"> <label>Label Element</label>

    <h2>Native Checkbox with CSS3</h2>

    <div class="field">
      <input type="checkbox" class="fancy" data-on-value="ON" data-off-value="OFF"> <label>Label Element</label>
    </div>

    <div class="field">
      <input type="checkbox" class="fancy" checked="true" data-on-value="ON" data-off-value="OFF"> <label>Label Element</label>
    </div>

    <div class="field">
      <input type="checkbox" class="fancy" data-on-value="YES" data-off-value="NO"> <label>Label Element</label>
    </div>

    <div class="field">
      <input type="checkbox" class="fancy" checked="true" data-on-value="YES" data-off-value="NO"> <label>Label Element</label>
    </div>

    <br /><br /><br />

    <h2>Screenshot - Chrome/Safari</h2>

    <p>
      <img src="img/webkit.png" alt="Chrome/Safari screenshot">
    </p>

    <h2>Screenshot - Firefox</h2>

      <img src="img/firefox.png" alt="Firefox screenshot">
    </p>

    <h2>Screenshot - Opera</h2>

      <img src="img/opera.png" alt="Opera screenshot">
    </p>
  
  </div>
