<body>

	<a href="../index.html" id="backLink"></a>

	<fieldset>
	
		<h1>Passive Credit Card Type Selection</h1>
		
		<p>
			If you begin typing in the card number area, the JavaScript will automatically detect the card type and colourise the relevant image.
		</p>
		
		<p>
			None of the information you enter is stored.
		</p>
		
		<div class="field firstOfType">
			<label>
				Card Type:
			</label>
			
			<span id="cards">
			
				<span id="amex"></span>
				<span id="mastercard"></span>
				<span id="visa"></span>
			
			</span>
		</div>
		
		<div class="field">
			<label>
				Card Number:
			</label>
			<input id="cardNumber" type="text">
		</div>
		
		
		<div class="field">
			<label>
				Expiry:
			</label>
			<input class="expiry" type="text">
			<input class="expiry" type="text">
		</div>
		
		
		<div class="field lastOfType">
			<label>
				CCV:
			</label>
			<input class="ccv" type="text">
		</div>
		
	</fieldset>
	
	<script src="../core/js/jquery-1.6.2.min.js"></script>
	<script defer src="js/script.js"></script>
